server {
    # Écoute HTTPS sur le port 8080 (hostmapped vers localhost:8080)
    listen 8080 ssl;
    server_name localhost;

    # --- Chemins vers certificats (montés depuis ./backend/certs dans docker-compose) ---
    ssl_certificate     /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost-key.pem;

    # Sécurité TLS basique
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- Racine des fichiers statiques Angular ---
    root /usr/share/nginx/html;
    index index.html;

    # --- Routes Angular : fallback vers index.html ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Proxy des appels API vers le backend (sur le réseau Docker) ---
    location /api/ {
        proxy_pass https://backend:4000/; # backend expose son HTTPS
        proxy_ssl_verify off; # utile pour certs locaux (mkcert)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Optionnel : redirection HTTP -> HTTPS si tu veux aussi écouter 80
}